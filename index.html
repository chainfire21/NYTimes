<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron bg-info text-white text-center">
            <h2>New York Times Search</h2>
        </div>
        <form>
            <div class="form-group border p-3">
                <div class="bg-light border pt-2 pb-2">Search Parameters</div>
                <br>
                <label for="search-term">Search Term:</label>
                <input type="text" class="form-control" id="search-term">

                <label class="mb-1" for="records">Numbers of Records to retrieve:</label>
                <br>


                <div class=“form-group”>
                    <label for=“exampleFormControlSelect1 ">Example select</label>
   <select class=“form-control” id=“exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                </div>

        </form>
        <br>


        <label for="s-year">Start Year (Optional):</label>
        <input type="text" class="form-control" id="s-year" placeholder="YYYYMMDD">

        <label for="e-year">End Year (Optional):</label>
        <input type="text" class="form-control" id="e-year" placeholder="YYYYMMDD">
        <br>

        <button type="submit" class="btn btn-info" id="submit">Search</button>
        <button type="clear" class="btn btn-info" id="clear">Clear Results</button>
        </div>
        </form>

        <form>
            <div class="form-group border p-3">
                <div class="bg-light pt-2 pb-2">
                    <h6>Top Articles</h6>
                </div>
                <br>
                <div id="resultId"></div>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
